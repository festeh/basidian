name: Deploy Backend to VPS

on:
  push:
    branches: [ master ]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.HOST }}
        username: root
        key: ${{ secrets.SSH_KEY }}
        script: |
          # Stop the service if running
          sudo systemctl stop basidian || true

          # Install uv if not present
          if ! command -v /root/.local/bin/uv &> /dev/null; then
            curl -LsSf https://astral.sh/uv/install.sh | sh
          fi

          # Create directory if it doesn't exist
          sudo mkdir -p /root/basidian

    - name: Copy backend code to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: root
        key: ${{ secrets.SSH_KEY }}
        source: "backend/"
        target: "/root/basidian/"
        strip_components: 0
        overwrite: true

    - name: Setup and start service
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.HOST }}
        username: root
        key: ${{ secrets.SSH_KEY }}
        script: |
          # Install Python dependencies
          cd /root/basidian/backend
          /root/.local/bin/uv sync

          # Create systemd service file
          sudo tee /etc/systemd/system/basidian.service > /dev/null <<EOF
          [Unit]
          Description=Basidian Backend Service
          After=network.target

          [Service]
          Type=simple
          User=root
          WorkingDirectory=/root/basidian/backend
          ExecStart=/root/.local/bin/uv run basidian-server serve --http=127.0.0.1:9090
          Restart=always
          RestartSec=5
          StandardOutput=journal
          StandardError=journal
          SyslogIdentifier=basidian

          [Install]
          WantedBy=multi-user.target
          EOF

          # Reload systemd and start service
          sudo systemctl daemon-reload
          sudo systemctl enable basidian
          sudo systemctl start basidian

          # Check service status
          sudo systemctl status basidian --no-pager -l
