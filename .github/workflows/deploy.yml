name: Deploy Backend to VPS

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.HOST }}
        username: root
        key: ${{ secrets.SSH_KEY }}
        script: |
          sudo systemctl stop basidian || true

          if ! command -v /root/.local/bin/uv &> /dev/null; then
            curl -LsSf https://astral.sh/uv/install.sh | sh
          fi

          sudo mkdir -p /root/basidian
          rm -rf /root/basidian/server /root/basidian/core

    - name: Copy code to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: root
        key: ${{ secrets.SSH_KEY }}
        source: "server/,core/,pyproject.toml,uv.lock,README.md"
        target: "/root/basidian/"
        overwrite: true

    - name: Setup and start service
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.HOST }}
        username: root
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /root/basidian
          /root/.local/bin/uv sync

          mkdir -p /root/basidian/data

          sudo tee /etc/systemd/system/basidian.service > /dev/null <<EOF
          [Unit]
          Description=Basidian Backend Service
          After=network.target

          [Service]
          Type=simple
          User=root
          WorkingDirectory=/root/basidian
          ExecStart=/root/.local/bin/uv run basidian-server serve --http=127.0.0.1:9090
          Restart=always
          RestartSec=5
          StandardOutput=journal
          StandardError=journal
          SyslogIdentifier=basidian

          [Install]
          WantedBy=multi-user.target
          EOF

          sudo systemctl daemon-reload
          sudo systemctl enable basidian
          sudo systemctl start basidian

          sudo systemctl status basidian --no-pager -l
